<!DOCTYPE html>
<html lang="en" dir="rtl" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="کارخانه , پیشتاز بتن روز" />
  <meta name="description" content="تولید بتن آماده" />
  <meta name="author" content="Farzad Panahi" />
  <meta name="robots" content="index,follow" />
  <link rel="shortcut icon" href="./public/images/logo/Logo1.png" />
  <link rel="stylesheet" href="./public/src/output.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
  <title>شرکت تولیدی تحقیقاتی پیشتاز بتن روز</title>
</head>
<body>
  <div class="w-full h-screen bg-white">
    <div class="wrapper w-full">


      <div class="w-full desktop:h-[70px] mobile:h-[170px] bg-[#F3F3F2]/[0.87] fixed flex flex-wrap desktop:justify-start desktop:items-center mobile:items-start mobile:justify-end  z-50 ">
        
        <div class="desktop:w-[20%] mobile:w-[100%] h-inherit px-4 mobile:pt-6 desktop:pt-0 ">
          <a href="http://www.pishtazbeton.com">
            <img class="desktop:w-[160px] mobile:w-[200px] text-center mx-auto " src="./public/images/logo/Logo2.png" alt="">
          </a>
        </div>


        <div class="desktop:w-[80%] mobile:w-full mobile:h-[60px] desktop:h-[30px] h-inherit  px-4 flex pb-6">
          <nav class="w-full desktop:h-[40px] mobile:h-[20px] mx-auto my-auto flex flex-wrap desktop:gap-6 mobile:gap-x-4 mobile:gap-y-1 transition-all duration-300 mobile:justify-center desktop:justify-start">
            <div class=" text-[#878787] hover:text-[#ababab]"><a class="font-['iransans'] text-[16px]" href="#">صفحه اصلی</a></div>
            <div class=" text-[#878787] hover:text-[#ababab]"><a class="font-['iransans'] text-[16px]" href="#">پروژه ها</a></div>
            <div class=" text-[#878787] hover:text-[#ababab]"><a class="font-['iransans'] text-[16px]" href="#">افتخارات</a></div>
            <div class=" text-[#878787] hover:text-[#ababab]"><a class="font-['iransans'] text-[16px]" href="#">ماموریت ها</a></div>
            <div class=" text-[#878787] hover:text-[#ababab]"><a class="font-['iransans'] text-[16px]" href="#">درباره ما</a></div>
            <div class=" text-[#878787] hover:text-[#ababab]"><a class="font-['iransans'] text-[16px]" href="#">تماس با ما</a></div>
          </nav>
        </div>
      
      </div>



      <!-- <div class="w-full  bg-slate-400 top-[0px] absolute  z-40 mx-auto">
        <img class="w-full h-[500px] object-cover bottom-0 opacity-70" src="./public/images/Home/image03.jpg" alt="">
      </div> -->

      

      <div class="w-full h-screen slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./public/images/Home/Swiper/image01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./public/images/Home/Swiper/image02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./public/images/Home/Swiper/image03.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./public/images/Home/Swiper/image04.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./public/images/Home/Swiper/image05.jpg" alt=""></div>
            
           
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>

      </div>



    

      <div class="w-full h-[1000px] bg-slate-300"></div>
    </div>
  </div>
  
  
  
  <script src="./node_modules/swiper/swiper-bundle.min.js"></script>

  
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 4500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
</html>
